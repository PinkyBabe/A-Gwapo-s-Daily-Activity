  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load("current", { packages: ["corechart"] });
    google.charts.setOnLoadCallback(drawChart);
    function drawChart() {
      var data = google.visualization.arrayToDataTable([
        ['Task', 'Hours per Day'],
        ['Facebook (using phone)', 0.0833],
        ['TikTok (using phone)', 0.3333],
        ['Meta (Facebook, Messenger using phone)', 0.0833],
        ['Scrolling Facebook using phone', 0.25],
        ['Facebook using phone', 0.3333],
        ['Desktop - websites (Chrome, YouTube, Canva)', 0.4167],
        ['Back to desktop', 1.1667],
        ['Review for exam (using phone)', 0.5],
        ['Schoolwork (using desktop)', 1.25],
        ['Playing online games', 1.5],
        ['Playing online games using desktop', 1.0],
        ['Reading manga using phone', 0.25],
        ['YouTube using phone', 0.3333],
        ['Nap', 1.5],
        ['Break', 0.1667],
        ['Nap', 1.3333],
        ['Dinner', 0.1667],
        ['Sleep', 7.6667],
        ['Class', 5.67]
      ]);

      var options = {
        title: 'Daily Activities of Jonard',
        is3D: true,
      };

      var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
      chart.draw(data, options);
    }
  </script>
